<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      padding: 0;
      margin: auto;
      width: 350px;
      height: 90%;
      overflow: hidden;
    }

    #main-box {
      margin-top: 30px;
      /* width: 350px; */
      max-height: 500px;
      border: solid 1px rgb(167, 186, 243);
      border-radius: 10px;
      background: aliceblue;
      padding: 10px;
      line-height: 25px;
      font-family: 'Noto Sans TC', '微軟正黑體', Helvetica Neue, sans-serif;
      color: gray;
      overflow: auto;
      cursor: pointer;
      text-align: center;
      font-size: 12px;
    }

    .box {
      /* width: 350px; */
      padding: 10px 15px;
      margin-top: 10px;
      background: rgb(245, 242, 223);
      border-radius: 10px;
    }

    .box span {
      font-size: 12px;
    }

    .box h4 {
      line-height: 30px;
      margin: 0;
      color: rgb(225, 188, 65);
    }

    .item-box {
      display: flex;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .list-item {
      position: relative;
      font-size: 12px;
      border-radius: 5px;
      border: solid 1px rgb(255, 232, 157);
      background: rgb(255, 252, 244);
      padding: 3px 15px;
      margin: 2px;
      line-height: 15px;
      color: rgb(121, 108, 98);
      cursor: pointer;
    }

    .list-item:hover:after {
      content: "ｘ";
      font-family: sans-serif;
      color: #fff;
      background: rgb(0, 0, 0, .5);
      position: absolute;
      right: -4px;
      top: -4px;
      line-height: 13px;
      width: 13px;
      text-align: center;
      border-radius: 50%;
    }

    .title-box {
      display: flex;
      justify-content: space-between;
    }

    .person-limit {
      color: gray;
      font-size: 12px;
    }

    .person-limit input {
      width: 30px;
    }

    .clear-btn {
      font-size: 12px;
      background: none;
      color: gray;
      border: none;
      cursor: pointer;
    }

    .clear-btn:hover {
      color: rgb(172, 172, 172);
    }

    input {
      border-radius: 5px;
      border: 1px solid rgb(185, 185, 185);
    }

    input:focus-visible {
      border: 1px solid rgb(228, 179, 124);
      outline: none;
    }

    .add-btn {
      border-radius: 5px;
      border: 1px solid transparent;
      background: rgb(228, 179, 124);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .add-btn:hover {
      background: rgb(228, 165, 71);
    }

    .top-btn {
      border-radius: 3px;
      border: none;
      background: rgb(172, 172, 172);
      color: white;
      margin: 2px;
      cursor: pointer;
      position: relative;
    }

    .current-top-btn:after {
      content: "";
      position: absolute;
      bottom: -8px;
      margin: auto;
      width: 0;
      height: 0;
      border-style: solid;
      border-color: rgb(201, 165, 131) transparent transparent transparent;
      border-width: 5px 6px 0 6px;
      left: 50%;
      transform: translateX(-50%);
    }

    .mod-box {
      opacity: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .mod-box,
    .top-btn,
    .add-btn,
    .clear-btn {
      transition: all ease .3s;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="top-tool">
      <button id="top-btn-1" class="top-btn" onclick="changeCurrentMod('1')">誰在哪裡做什麼</button>
      <button id="top-btn-2" class="top-btn" onclick="changeCurrentMod('2')">誰被誰做什麼</button>
      <button id="top-btn-3" class="top-btn" onclick="changeCurrentMod('3')">自訂抽籤</button>
    </div>
    <div id="mod1" class="mod-box">
      <div class="box">
        <div class="title-box">
          <h4>Person</h4>
          <button onclick="clearList('who')" class="clear-btn">Clear All</button>
        </div>
        <div class="person-limit">人數限制：<input id="personNum" type="number" min="0"></input> 人</div>
        <br>
        <input id="personInput" type="text"></input>
        <button onclick="createNewItem('person')" class="add-btn">+</button>
        <br>
        <div id="person-list" class="item-box"></div>
      </div>
      <div class="box">
        <div class="title-box">
          <h4>Place</h4>
          <button onclick="clearList('where')" class="clear-btn">Clear All</button>
        </div>
        <input id="placeInput" type="text"></input>
        <button onclick="createNewItem('place')" class="add-btn">+</button>
        <br>
        <div id="place-list" class="item-box"></div>
      </div>
      <div class="box">
        <div class="title-box">
          <h4>Action</h4>
          <button onclick="clearList('action')" class="clear-btn">Clear All</button>
        </div>
        <input id="actionInput" type="text"></input>
        <button onclick="createNewItem('action')" class="add-btn">+</button>
        <br>
        <div id="action-list" class="item-box"></div>
      </div>
    </div>

    <div id="mod2" class="mod-box"></div>
    <div id="mod3" class="mod-box"></div>

    <div id="main-box" onclick="makeSentence()">Click☜(ﾟヮﾟ☜)</div>
  </div>

  <script>
    function getRandomItem(list) {
      let index = Math.floor(Math.random() * list.length);
      return list[index];
    }
    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let rowIndex = 0;
    function makeSentence() {
      let modMap = new Map([
        ['1', mod1Sentence],
        ['2', mod2Sentence],
        ['3', mod3Sentence],
      ]);
      let motion = modMap.get(currentModId);
      motion();
    }
    function mod1Sentence() {
      let mainBox = document.getElementById("main-box");
      if (!lists.whoList.length || !lists.whereList.length || !lists.actionList.length) {
        mainBox.innerHTML = 'Incomplete conditions, please add options.';
        return
      }
      if (rowIndex === 0) {
        mainBox.innerText = '';
      }
      let sentence = '';
      let personNum = document.getElementById('personNum').value;
      if (!personNum || personNum > lists.whoList.length) {
        personNum = lists.whoList.length
      }
      let personCount = getRandom(1, personNum);
      let person1 = getRandomItem(lists.whoList)
      sentence += person1;
      if (personCount > 1) {
        let hasWho = [person1]
        for (let i = 0; i < personCount - 1; i++) {
          let newWhoList = lists.whoList.filter(t => hasWho.indexOf(t) === -1);
          let person = getRandomItem(newWhoList);
          hasWho.push(person)
          sentence += '和' + person
        }
      }
      sentence += '在' + getRandomItem(lists.whereList)
      if (lists.actionList.length > 1) {
        let actionCount = getRandom(1, 2);
        if (actionCount > 1) {
          let action1 = getRandomItem(lists.actionList);
          let newActionList = lists.actionList.filter(t => t !== action1);
          sentence += `邊${action1}邊${getRandomItem(newActionList)}`
        } else {
          sentence += getRandomItem(lists.actionList);
        }
      } else {
        sentence += getRandomItem(lists.actionList);
      }
      // let newRow = document.createElement('span');
      mainBox.innerHTML = sentence + '<br>';
      // mainBox.appendChild(newRow);
    }
    function mod2Sentence() { }
    function mod3Sentence() { }

    function getListName(type) {
      let ListMap = new Map([
        ['person', 'who'],
        ['place', 'where'],
        ['action', 'action'],
        ['who', 'person'],
        ['where', 'place'],
      ])
      return ListMap.get(type)
    }

    function createNewItem(type) {
      let listName = getListName(type);
      let newItem = document.getElementById(`${type}Input`);
      let newValue = newItem.value;
      if (newValue) {
        lists[`${listName}List`].push(newValue);
        appendNewItem(type, newValue, listName);
      }
      newItem.value = '';
    }
    function appendNewItem(type, value, listName) {
      let box = document.getElementById(`${type}-list`);
      let newEl = document.createElement('span');
      newEl.className = 'list-item';
      newEl.innerText = value;
      let id = listName + lists[`${listName}List`].length;
      newEl.setAttribute("id", id);
      newEl.onclick = function (e) {
        console.log(this);
        lists[`${listName}List`] = lists[`${listName}List`].filter(t => t !== value);
        this.parentElement.removeChild(this);
      };
      box.appendChild(newEl);
    }


    let lists = {
      whoList: ['KAITO', '神代類', 'P助', '工讀生', '阿嬤'],
      whereList: ['草叢裡', '巨人肩上', '召喚峽谷', '國際太空站', '空無一人的世界裡', '天馬家', '紅樹林', '墾丁', '總統大選開票所', '三更半夜裡', '摩天輪包廂裡', '警車車底', '玫瑰浴池裡', '婦產科病房裡', '世界末日前一天'],
      actionList: ['寫程式', '飆高音', '開直播', 'PK', '跳PPAP', '打麻將', '舞龍舞獅', '種菜', '炎上', '召喚青眼白龍', '覆蓋一張陷阱卡', '吃滷味', '吹直笛', '居家隔離', '甩雙節棍', '划龍舟', '禱告', '肇事逃逸', '建立信賴關係']
    }
    function createLists() {
      let listArr = ['who', 'where', 'action'];
      for (let name of listArr) {
        let list = lists[`${name}List`]
        if (list.length) {
          for (let item of list) {
            appendNewItem(getListName(name), item, name);
          }
        }
      }
    }
    createLists();

    function clearList(name) {
      lists[`${name}List`] = []
      let box = document.getElementById(`${getListName(name)}-list`);
      box.innerHTML = '';
    }
    function resetTextArea() {
      let box = document.getElementById('main-box');
      box.innerText = 'Click☜(ﾟヮﾟ☜)';
    }

    let currentModId;
    function changeCurrentMod(id) {
      if (currentModId) {
        let oldBtn = document.getElementById(`top-btn-${currentModId}`);
        oldBtn.style.background = 'rgb(172, 172, 172)';
        oldBtn.className = 'top-btn';
        let oldBox = document.getElementById(`mod${currentModId}`);
        oldBox.style.opacity = '0';
        setTimeout(() => {
          oldBox.style.display = 'none';
        }, 150)
      }
      let btn = document.getElementById(`top-btn-${id}`);
      btn.style.background = "rgb(201, 165, 131)";
      btn.className = "top-btn current-top-btn";
      let box = document.getElementById(`mod${id}`);
      box.style.display = 'block';
      setTimeout(() => {
        box.style.opacity = '1';
      }, 150)
      currentModId = id;
      resetTextArea();
    }
    changeCurrentMod('1');
  </script>
</body>

</html>
